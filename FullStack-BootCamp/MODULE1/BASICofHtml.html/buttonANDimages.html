<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML BOTTOM AND IMAGES</title>
</head>


<body>
    <!-- THIS IS THE BUTTTON SECTION-->
    <!-- Add button element, every button needs a type. You can add styling.-->
    <button type="button">Click Me</button><br>
    <button type="submit">Click Me</button><br>
    <button type="reset">Click Me</button><br>

    <button type="button">
        <span>&#128514</span> <!-- this is a unicode character -->
        <span>Try out</span>
    </button>

    <!-- THIS IS THE IMAGE SECTION -->
    <!-- Always have a source (src=) and and alt-tag (alt=)-->
    <img src="https://cdn.custom-cursor.com/collections/160/coll_demon_slayer.png" alt="Demonslayer">


</body>



</html>
