<!DOCTYPE html>
<html lan="en">
<link rel="stylesheet" type="text/css" href="DataTableHTMLplusCSS.css">

<!-- Styled with CSS-->

<head>
  <meta charset="utf-8">
  <title>DATA TABLE WITH HTML</title>
</head>

<body>

  <h3>Skateboard Stuff</h3>
  <table>
    <tr> <!-- tr to create a table road-->
      <th>Brands</th> <!-- th to create a table headers-->
      <th>Model</th>
      <th>Size</th>
      <th>Price</th>
    </tr>

    <tr>
      <td>TonyHawk</td> <!-- td to create a table data-->
      <td>87'Classics</td>
      <td>42"</td>
      <td>$9,500.00</td>
    </tr>
    <tr>
      <td>Speed</td>
      <td>90'Classics</td>
      <td>42"</td>
      <td>$3,250.00</td>
    </tr>
    <tr>
      <td>PS</td>
      <td>Legends</td>
      <td>42"</td>
      <td>$25,000.00</td>
    </tr>
  </table>


</body>





</html>
