<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame and Video</title>
</head>

<body>

    <h1>Youtube EMBEDED</h1>
    <iframe width="50%" height="400px" src="https://www.youtube.com/embed/3RQnHFWiNXs" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <br>
    <br>

    <h3>DENSLOPES EMBEDED</h3>
    <iframe src="http://devslopes.com" frameborder="0" width="50%" height="400px"></iframe>

    <video width="50%">
        <source src="EXAMPLE_FILE.mp4" type="video/mp4">
    </video>

</body>

</html>
