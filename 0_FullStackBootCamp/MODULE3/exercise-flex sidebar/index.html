<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

        <a href=""><i class="fa fa-home fa-fw" aria-hidden="true"></i>

      </div>

          About</a>
      </div>

        <a href=""><i class="fa fa-camera-retro fa-fw"

      </div>
      <div id="Contact" class="sidebar">
        <a href=""><i class="fa fa-envelope fa-fw" aria-hidden="true"></i>
          Contact</a>
      </div>
    </div>
    <!-- PROFILE-PICTURE -->
    <div class="pic">
      <img src="./images/1.JPG" alt="">
    </div>
    <!-- PROFILE-NAME -->
