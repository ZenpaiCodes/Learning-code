<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> 
    <title>HTML STYLING</title> 
</head>

<body>

    <p>Well, I have a question<br> <!-- this is a paragraph --> <br> <!-- this is a break, like pressing ENTER -->
        <strong>can I just keep typing?</strong><br> 
        <u>I don't actually have the answer...</u><br></p>

    <p><em>-Diego Camacho</em></p> <!-- this is a paragraph with italics --> 

    <p>Introducing indented text:</p>

    <blockquote>The journey of a thousand miles begins with one step.</blockquote>
        

</body>


</html>
