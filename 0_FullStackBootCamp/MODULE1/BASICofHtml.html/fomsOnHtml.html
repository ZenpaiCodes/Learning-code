<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>HTML FORMS</title>
</head>

<body>
  <!-- action is the url that the form will be sent to.
     Also, action could be the file the form will be sent to -->
  <form action="">

    <!-- target is the name of the window that the form will be sent to. EXAMPLE send user to new Thank you page! -->
    <!-- <form ********* target="_blank" ***************> -->

    <!-- method is the type of data that will be sent to the action. ******* method="get" or method="post"******* -->

    <!-- <form action="" method="get"> appends information into the URL. NEVER USE FOR SENSIBLE DATA-->

    <label for="">First Name</label><br>
    <input type="text" name="firstName" id="firstName"><br>

    <label for="">Last Name</label><br>
    <input type="text" name="lastName" id="lastName"><br>

    <!-- RADIO BOTTONS -->
    <br>
    <input name="gender" id="male" type="radio" value="male">
    <label for="male">Male</label><br>

    <input name="gender" id="female" type="radio" value="female">
    <label for="female">Female</label><br>

    <!-- THIS ENSURES TOUCH SCREEN RESPONCE AS WELL -->
    <label for="other">
      <input name="gender" id="other" type="radio" value="other">
      Other</label>
    <!-- ENDS HERE -->

    <br><br>

    <label for="">Age</label><br>
    <input type="number" name="age" id="age"><br>

    <label for="">Email</label><br>
    <input type="email" name="email" id="email"><br>

    <label for="">Password</label><br>
    <input type="password" name="password" id="password"><br>

    <label for="">Confirm Password</label><br>
    <input type="password" name="confirmPassword"
      id="confirmPassword"><br>


    <br><br>

    <!-- CHECK BOXES -->
    <h3>would you like to receive offers and exclusive content?</h3>

    <input name="answer" id="yes" type="checkbox" value="yes">
    <label for="male">Yes! sign me up.</label><br>

    <br><br>

    <label for="sweepstake">Pick which sweepstake you want to join.
      You can only choose one so make it count :D </label><br>
    <select name="sweepstake" id="sweepstake">
      <option value="Select a sweepstake">Select a sweepstake</option>
      <option value="Naruto Mange">Naruto Mange</option>
      <option value="DBZ jacket">DBZ jacket</option>
      <option value="One Piece Action figure">One Piece Action figure
      </option>
      <option value="PS5 Game">PS5 Game</option>
    </select>



    <!-- SUBMIT BOTTONS -->
    <br><br>
    <input type="submit" value="Submit">

    <br><br><br><br>
    <h3>THIS SECTION IS FOR MORE INPUT ATTRIBUTES</h3>

    <label for="attribute">Input Attribute</label><br><br>
    <input id="attribute" type="text" value="sample data"
      readonly><br>
    <input id="attribute" type="text" value="sample data2"
      disabled><br>
    <input id="attribute" type="text" value="sample data3"
      required><br>
    <input id="attribute" type="text" value="sample data4"
      autofocus><br>
    <input id="attribute" type="text" value="sample data5"
      size="50"><br>
    <!-- size is the number of characters that will be displayed -->
    <input id="attribute" type="text" value="sample data6"
      maxlength="50"><br>
    <!-- maxlength is the number of characters that will be displayed -->
    <input id="attribute" type="text" value="sample data7"
      minlength="50"><br>
    <!-- minlength is the number of characters that will be displayed -->
    <input id="attribute" type="text" value="sample data8"
      pattern="[a-zA-Z0-9]{3}"><br>
    <!-- pattern is the regex that will be used to validate the input -->
    <input id="attribute" type="text" value="sample data9"
      placeholder="sample data10"><br>
    <!-- placeholder is the text that will be displayed when the input is empty -->


  </form>
</body>

</html>
