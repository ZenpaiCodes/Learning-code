<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>CSS Survey Styling</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google-family-font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Gentium+Book+Plus:ital@0;1&family=Roboto+Mono:wght@400;700&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet">
</head>


<body>
  <!-- Title -->
  <header>Devslopes Survey Form</header>
  <h6>Thank you for taking the time to help us improve the platform
  </h6>

  <!-- form starts here -->
  <form action="">
    <!-- input -->
    <label for="">Name</label><br>
    <input type="text" name="name" id="name"
      placeholder="Enter your name"><br><br>
    <label for="">Email</label><br>
    <input type="email" name="email" id="email"
      placeholder="Enter your email"><br><br>
    <label for="">Age</label><br>
    <input type="number" name="age" id="age"
      placeholder="Enter your age"><br><br>

    <!-- select from drop down menu -->
    <label for="">Which option best describes your current
      role:</label><br>
    <select name="options-1" id="options-1">
      <option value="select-your-role">Select current role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="full-time-learner">Full Time Learner</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
    </select>
    <br><br>

    <!-- radio buttons -->
    <label for="">How likely is that you would recommend Devslopes to
      your
      friend?</label><br><br>
    <input name="radio-option" id="definetly" type="radio">
    <label for="">Definetly</label><br>
    <input name="radio-option" id="maybe" type="radio">
    <label for="">Maybe</label><br>
    <input name="radio-option" id="not-sure" type="radio">
    <label for="">Not sure</label><br><br>

    <!-- select from drop down menu #2 -->
    <label for="">Which is your favorite feature of
      Devslopes?</label><br>
    <select name="options-2" id="options-2">
      <option value="select-favorite-feature">Select your favorite feature</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="mentorship">Mentorship</option>
    </select>
    <br><br>

    <!-- checkbox section -->
    <label for="">What would you like to see improved? (Check all
      that
      apply)</label><br><br>
    <input type="checkbox" name="front-end-projects"
      id="front-end-projects">
    <label for="">Front-end Projects</label><br>
    <input type="checkbox" name="back-end-projects"
      id="back-end-projects">
    <label for="">Back-end-Projects</label><br>
    <input type="checkbox" name="challenges" id="challenges">
    <label for="">Challenges</label><br>
    <input type="checkbox" name="videos" id="videos">
    <label for="">Videos</label><br>
    <input type="checkbox" name="online-meetups" id="online-meetups">
    <label for="">Online Meetups</label><br>
    <input type="checkbox" name="community" id="community">
    <label for="">Community</label><br><br>

    <!-- comments or suggestions section -->
    <label for="">Any comments or suggestions?</label><br>
    <textarea name="comments" id="comments" cols="50" rows="5"
      placeholder="Enter your comments here..."></textarea><br><br>

    <!-- submit button -->
    <div class="submit">
    <button type="submit">SUBMIT</button>
    </div>
  </form>
</body>

</html>
